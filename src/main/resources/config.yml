# Nomad Configuration
# This file is automatically generated. Do not edit unless you know what you're doing.

# Permission Settings
permissions:
  reload: "nomad.admin.info"
  help: "nomad.player.info"
  refresh: "nomad.admin"
  settime: "nomad.admin"
  pool: "nomad.admin"
  when: "nomad.player.info"
  shop: "nomad.use"

# Menu Settings
menu-title: "&6Nomad Merchant"
menu-rows: 3

# Item Pool (for daily items)
item-pool:
  - material: DIAMOND
    name: "&bSpecial Diamond"
    price: 100.0
  - material: EMERALD
    name: "&aShiny Emerald"
    price: 50.0
  - material: GOLDEN_APPLE
    name: "&6Golden Apple"
    price: 25.0
  - material: IRON_INGOT
    name: "&fIron Ingot"
    price: 10.0
  - material: GOLD_INGOT
    name: "&6Gold Ingot"
    price: 15.0
  - material: NETHERITE_INGOT
    name: "&8Netherite Ingot"
    price: 200.0
  - material: ENCHANTED_GOLDEN_APPLE
    name: "&6Enchanted Golden Apple"
    price: 150.0

# Daily Item Settings
daily-item-count: 5

# Refresh Settings
refresh-hour: 18
refresh-interval-minutes: 1440

# Current Daily Items (auto-generated)
current-daily-items: []
last-refresh-date: ""

# Messages
messages:
  no-permission: "&cYou don't have permission to use this command!"
  item-purchased: "&aYou have purchased %item% for $%price%"
  not-enough-money: "&cYou don't have enough money to buy this item!"
  inventory-full: "&cYour inventory is full!"
  reloaded: "&aNomad configuration reloaded!"
  
# Sound Effects
sounds:
  open-menu: "BLOCK_CHEST_OPEN"
  purchase: "ENTITY_PLAYER_LEVELUP"
  error: "ENTITY_VILLAGER_NO"
  
# Debug Mode (set to true for development)
debug: false
